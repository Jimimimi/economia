<!DOCTYPE html>
<html>
  <head>
    <title>Economia.js</title>
	<script type="text/javascript" src="js/Ractive.min.js"></script>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="build/economia.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
	<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class = "panel panel-info">
				<div class = "panel-heading">Economia</div>
				<div class = "panel-body">
					<div class = "col-md-9">
						<div class = "panel panel-info">
							<div class = "panel-heading">
								<h6>General Statistics</h6>
							</div>
							<div class="panel-body">
							<label>Round</label> <span id = "market" class="badge"><script id = "marketTemplate" type="text/Ractive">{{round}}</script></span>
							</div>
						</div>
						
						<!-- <script id = "marketTemplate" type="text/Ractive">
						<label>Total active agents</label>
						<span class="badge">{{agentCount}}</span>
						<label>Total active commodities</label>
						<span class="badge">{{commoditiesCount}}</span>
						</script> -->
						<div class = "col-md-6">
						<div class = "panel panel-info">
							<div class = "panel-heading">
								<h6>Agents</h6>
							</div>
							<div class="panel-body">
								<table class="table table-condensed table-hover">
									<thead>
										<th>ID</th>
										<th>Class</th>
										<th>Cash</th>
										<th>Last round diff</th>
									</thead>
									<tbody id = "agents" >
									<script id = "agentsTemplate" type="text/Ractive">
									{{#agents}}
										<tr>
											<td>
												{{id}}
											</td>
											<td>
												<a href = "#">
													{{role.id}}
												</a>
											</td>
											<td>
												<span class="badge">{{cash.toFixed()}}</span>
											</td>
											<td>
												<span class='label {{ cash - _cash > 0 ? "label-success" : "label-danger" }}'>{{(cash - _cash).toFixed()}}</span>
											</td>
										</tr>
									{{/agents}}
									</script>
									</tbody>
								</table>
							</div>
						</div>
						</div>
						<div class = "col-md-6">
						<div class = "panel panel-info">
							<div class = "panel-heading">
								<h6>Commodities</h6>
							</div>
							<div class="panel-body">
								<table class="table table-condensed table-hover">
									<thead>
										<th>Name</th>
										<th>Average price</th>
										<th>Price Trend</th>
									</thead>
									<tbody id = "commodities" >
									<script id = "commoditiesTemplate" type="text/Ractive">
									{{#commodities}}
										<tr>
											<td>{{name}}</td>
											<td><span class="badge">{{priceAvg.toFixed(2)}}</span></td>
											<td><span class="label {{ diff > 0 ? 'label-success' : 'label-danger'}}">{{diff.toFixed(2)}}</span></td>
										</tr>
									{{/commodities}}
									</script>
									</tbody>
								</table>
							</div>
						</div>
						</div>
					</div>
					<div class = "col-md-3">
						<button class="btn btn-info pull-right" onclick="market.tick(views.render(market))">Simulate</button>
					</div>
				</div>
			</div>
		</div>
		

	</div>
		
	</div>

    
	<script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
